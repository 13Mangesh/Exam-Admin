<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div *ngIf = "isInvalid" class="alert alert-danger" role="alert">
          Please fill out all the correct values !!!
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" ngModel name = "username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" ngModel name = "password" required>
        </div>
        <div>
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
