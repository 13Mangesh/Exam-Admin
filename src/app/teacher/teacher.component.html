<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-6 mt-4">
      <div class="card">
        <div class="card-header">
          Section 1
        </div>
        <div class="card-body">
          <h5 class="card-title">Questions</h5>
          <p class="card-text">View and Edit the questions added by Assistant</p>
          <button (click) = "viewQuestion()" class="btn btn-primary">View</button>
        </div>
      </div>
    </div>
    <div class="col-md-6 mt-4">
      <div class="card">
        <div class="card-header">
          Section 2
        </div>
        <div class="card-body">
          <h5 class="card-title">Students</h5>
          <p class="card-text">Give Feedback to the students and Add new students.</p>
          <button (click) = "viewStudent()" class="btn btn-primary">View</button>
        </div>
      </div>
    </div>
    <div class="col-md-6 mt-4">
      <div class="card">
        <div class="card-header">
          Section 3
        </div>
        <div class="card-body">
          <h5 class="card-title">Tests</h5>
          <p class="card-text">View and Create new Tests.</p>
          <button (click) = "viewTest()" class="btn btn-primary">View</button>
        </div>
      </div>
    </div>
  </div>
</div>
