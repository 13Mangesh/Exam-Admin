<div class="container">
  <button type="button" (click) = "goBack()" class="btn btn-success m-4">Back</button>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card m-4" *ngFor = "let student of students; let i = index">
        <div class="card-header">
          <h5>{{ i+1 }}: {{ student.name }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text"><b>Roll Number:</b> {{ student.rollNumber }}</p>
          <p class="card-text"><b>Name of the last Test:</b> {{ student.lastTestName }}</p>
          <p class="card-text"><b>Score of the last Test:</b> {{ student.lastTestScore }}</p>
          <p class="card-text"><b>Feedback on the last Test:</b> {{ student.lastTestFeedback }}</p>
          <form #f="ngForm" (ngSubmit)="onSubmit(f, i)">
            <div class="form-group">
              <div *ngIf = "isInvalid" class="alert alert-danger" role="alert">
                Please fill out the TextArea !!!
              </div>
              <label for="feedback"><b>Give your feedback here.</b></label>
              <textarea class="form-control" id="feedback" ngModel name = "feedback" required></textarea>
            </div>
            <button type="submit" [disabled]="!f.valid" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
