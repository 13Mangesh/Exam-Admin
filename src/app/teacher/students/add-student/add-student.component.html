<button type="button" (click) = "goBack()" class="btn btn-success m-4">Back</button>

<div class="container mt-4">

  <div class="row justify-content-center">

    <div class="col-md-6">

      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div *ngIf = "isInvalid" class="alert alert-danger" role="alert">
          Please fill out all the values !!!
        </div>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="Name" ngModel name = "name" required>
        </div>
        <div class="form-group">
          <label for="rollNumber">Roll Number</label>
          <input type="text" class="form-control" id="rollNumber" ngModel name = "rollNumber" required>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" class="form-control" id="year" ngModel name = "year" required>
        </div>
        <div>
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
